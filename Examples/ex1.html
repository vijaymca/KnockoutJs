<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title>Knockout Sample</title>
      
      <link href="../css/bootstrap.min.css" rel="stylesheet">
      <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
      <script type="text/javascript" src="../jquery-1.8.3.min.js"></script>
      <script type="text/javascript" src="../knockout-3.1.0.js"></script>
   </head>
   <body>
      
      <div id="page">
         <header class="container">
            Welcome to the knockout
         </header>
         <section id="body" class="container">
            The Name is <span data-bind="text: firstName"></span></br>
            The Fullname is <span data-bind="text: fullName"></span>
            <br/>
            <div class="form-horizontal">
               <div class="form-group">
                  <label class="col-md-2 control-label" for="txtFirstName">First Name:</label>
                  <div class="col-md-4">
                     <input type="text" id="txtFirstName" class="form-control" placeholder="enter first name"></input>
                  </div>
               </div>
               <div class="form-group">
                  <label class="col-md-2 control-label" for="txtSecName">Second Name:</label>
                  <div class="col-md-4">
                     <input type="text" id="txtSecName" class="form-control" placeholder="enter second name"></input>
                  </div>
               </div>
               <div class="form-group">
			   <label class="col-md-2 control-label" for="txtSecName">Email:</label>
                  <div class="col-md-4">
                     <input type="text" class="form-control" placeholder="enter email"></input>
                  </div>
               </div>
               <div class="form-group">
			   <label class="col-md-2 control-label" for="txtSecName">Phone Number:</label>
                  <div class="col-md-4">
                     <input type="text" class="form-control" placeholder="enter phone number"></input>
                  </div>
               </div>
			 <div data-bind="foreach:todos">
			 <div class="form-group">
			 <div class="col-md-2 control-label">Value:</div>
			 <div class="col-md-4">
				<input type="text" data-bind="value:item" class="form-control" ></input>
				</div>
			 </div>
			 </div>
			  <div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
				  <button type="submit" class="btn btn-default">Submit</button>
				</div>
			  </div>
            </div>
         </section>
      </div>
   </body>
   <script type="text/javascript" src="../bootstrap.min.js"></script>
   <script type="text/javascript" src="knockoutBasic.js"></script>
</html>
